<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oluwatobiloba Ajiboye</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background styling with university image */
        body {
            background: url('westland-university.jpg') no-repeat center center/cover;
            height: 100vh;
            position: relative;
            color: white;
            overflow: hidden;
        }

        /* Navigation bar */
        nav {
            background: rgba(0, 128, 0, 0.85); /* Semi-transparent green */
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 215, 0, 0.8); /* Deep yellow */
            border-radius: 5px;
            color: #008000; /* Green text */
        }

        /* Hero section */
        .hero {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background: rgba(0, 128, 0, 0.6); /* Transparent green overlay */
            padding: 30px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
        }

        /* Buttons */
        .hero button {
            background: #FFD700; /* Deep yellow */
            color: #008000; /* Green */
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .hero button:hover {
            transform: translateY(-3px);
            background: #f8c200;
        }

        /* Bubble animation */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(1.5);
                opacity: 0;
            }
        }

        /* Different bubble variations */
        .bubble:nth-child(2) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            left: 40%;
            width: 25px;
            height: 25px;
            animation-duration: 8s;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            left: 60%;
            width: 50px;
            height: 50px;
            animation-duration: 14s;
            animation-delay: 1s;
        }

        .bubble:nth-child(5) {
            left: 80%;
            width: 35px;
            height: 35px;
            animation-duration: 9s;
            animation-delay: 3s;
        }
  
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Oluwatobiloba.A
          <br>
          A Pro Stacked Developer</h1>
        <p>He's Limitless
          inspiring, encouraging, leavitating
          <br>
          his match, is beyond what we call, self-explanatory.
          <br>
          Multi-skilled, better off than a word called talented
        </p>
        <button>We are your icons</button>
    </div>

    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

</body>
  </html>
